<!DOCTYPE html>
<html lang="en">

<head>
  <base href="../../" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./favicon.png" />
  <title>profile page</title>
  <style>
    body {
      opacity: 0;
      transition: 0.3s;
    }
  </style>
</head>

<body>
  <div id="page">
    <!-- p-profile -->
    <div class="p-profile">
      <div 
        data-component="getTitle"
        data-title="Профіль"
      >
      </div>

      <div data-component="getGroupTitle" data-title="Основна інформація"></div>

      <div 
        data-component="getInput" 
        data-id="firstname" 
        data-name="firstname" 
        data-label="Ім’я" 
        data-placeholder=" "
      >
      </div>
      
      <div 
        data-component="getInput"
        data-id="lastname"
        data-name="lastname"
        data-label="Прізвище"
        data-placeholder=" "
      >
      </div>

      <div data-component="getGroupTitle" data-title="Додаткова інфо"></div>

      <div 
        data-component="getInput" 
        data-id="lelegram" 
        data-name="lelegram" 
        data-label="Telegram" 
        data-placeholder=" "
      >
      </div>

      <div 
        data-component="getInput" 
        data-id="facebook" 
        data-name="facebook" 
        data-label="Facebook" 
        data-placeholder=" "
      >
      </div>

      <div 
        data-component="getButton"
        data-title="Зберегти"
        data-classes="button--border-radius"
      >
      </div>
      
    </div>
    <!-- END. p-profile -->
  </div>

  <script src="./js/helpers.js"></script>
</body>

</html>
